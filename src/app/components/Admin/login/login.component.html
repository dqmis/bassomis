<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offstet-2">
        <form class="form-signin">
          <h2 class="form-signin-heading">Prašome prisijungti</h2>
            <label for="username" class="sr-only">Vartotojo vardas</label>
            <input type="text" id="username" class="form-control" placeholder="Vartotojo vardas" [(ngModel)]="username" name="user" autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Slaptažodis" [(ngModel)]="password" name="pasw">
            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)='login()'>Prisijungti</button>
        </form>
        <div *ngIf="errorBox == true" class="alert alert-danger">
          {{message}}
        </div>
        <div *ngIf="loginBox == true" class="alert alert-success">
          {{message}}
        </div>
    </div>
  </div>
</div>
