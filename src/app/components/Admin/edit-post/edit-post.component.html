<app-admin-navbar></app-admin-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 create-form">
      <form enctype="multipart/form-data">
        <div *ngIf="errorBox == true" class="alert alert-danger">
          Užpildykite visus laukelius!
        </div>
        <div *ngIf="sucessBox == true" class="alert alert-success">
          Straipsnis išsaugotas!
        </div>
        <input #title type="text" placeholder="Pavadinimas" id="title" value="{{post?.title}}"/>
        <input #intro type="text" placeholder="Intro" id="intro" value="{{post?.intro}}"/>
        <div [froalaEditor] [(froalaModel)]="editorContent" class="editor"></div>
        <label for="category" class="category">Kategorija</label>
        <select id="category" [(ngModel)]="category" name="category">
          <option *ngFor="let category of categories" [selected]="category?._id === post?.category" [ngValue]="category?._id">{{category?.title}}</option>
        </select>
        <br>
        <label for="photo" class="photo">Nuotrauka</label>
        <img src="{{post?.image}}" class="upload">
        <input #photo type="file" id="photo" (change)="fileChange($event)"/>
        <label for="isImportant">Svarbus</label>
        <input type="checkbox" id="important" [(ngModel)]="isImportant" [checked]="post?.isImportant === true" name="checkbox"/>
        <button (click)="save(title.value, intro.value)">Išsaugoti</button>
      </form>
    </div>
  </div>
</div>
