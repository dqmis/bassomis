<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Straipsnių sąrašas</h2>
      <ul>
        <li class="post-li" *ngFor="let post of posts">
          <p class="title">{{post.title}}</p>
          <span class="buttons">
            <a [routerLink]="['/edit', post._id]" ><button class="edit"><i class="material-icons">mode_edit</i></button></a>
            <button class="delete" (click)="deletePost(post._id)"><i class="material-icons">delete</i></button>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
